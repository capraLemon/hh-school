<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="icons/icon.css">
    <title>HomeWork Form 2</title>
</head>
<body class="body-background">
    <div class="modal-wrapper">
        <div class="modal">
            <div class="contact-info">
                <div class="contact-info-item">
                    <span class="contact-info-item__icon-change-position"></span>
                    <div class="contact-info-item__content">
                        <div class="contact-info-item__title">Адрес</div>
                        <div class="contact-info-item__text">Москва, Годовикова 9/10</div>
                    </div>
                </div>
                <div class="contact-info-item">
                    <span class="contact-info-item__icon-phone"></span>
                    <div class="contact-info-item__content">
                        <div class="contact-info-item__title">Давайте поговорим</div>
                        <a href="tel:+78001236879" class="contact-info-item__link">+7 800 1236879</a>
                    </div>
                </div>
                <div class="contact-info-item">
                    <span class="contact-info-item__icon-mail"></span>
                    <div class="contact-info-item__content">
                        <div class="contact-info-item__title">Служба поддержки</div>
                        <a href="mailto:support@example.com" class="contact-info-item__link">support@example.com</a>
                    </div>
                </div>
            </div>
            <form class="contact-form">
                <h2 class="contact-form-title">Напишите нам сообщение</h2>
                <fieldset class="contact-form-item">
                    <legend class="contact-form-item__legend">укажите фамилию и имя</legend>
                    <div class="contact-form-item_name">
                        <div class="contact-form-item__animation-husk_name">
                            <input class="contact-form-item__user-info" type="text" id="user-name" name="user-name" placeholder="Имя">
                            <label class="contact-form-item__animation-border" for="user-name"></label>
                        </div>
                        <div class="contact-form-item__animation-husk_name">
                            <input class="contact-form-item__user-info" type="text" id="user-surname" name="user-surname" placeholder="Фамилия">
                            <label class="contact-form-item__animation-border" for="user-surname"></label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="contact-form-item">
                    <legend class="contact-form-item__legend">адрес электронной почты</legend>
                    <div class="contact-form-item__animation-husk">
                        <input class="contact-form-item__user-info" type="text" id="user-email" name="user-email" placeholder="example@email.com">
                        <label class="contact-form-item__animation-border" for="user-email"></label>
                    </div>
                </fieldset>
                <fieldset class="contact-form-item">
                    <legend class="contact-form-item__legend">номер телефона</legend>
                    <div class="contact-form-item__animation-husk">
                        <input class="contact-form-item__user-info" type="text" id="user-phone_number" name="user-phone_number" placeholder="+7 800 000000">
                        <label class="contact-form-item__animation-border" for="user-phone_number"></label>
                    </div>
                </fieldset>
                <fieldset class="contact-form-item">
                    <legend class="contact-form-item__legend">сообщение</legend>
                    <div class="contact-form-item__animation-husk">
                        <textarea class="contact-form-item__user-info" id="text-area" name="text-area"></textarea>
                        <label class="contact-form-item__animation-border" for="text-area"></label>
                    </div>
                </fieldset>
                <div class="contact-form-item">
                    <button class="contact-form-item__send-button">отправить сообщение</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
